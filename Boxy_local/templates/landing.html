{% extends "base.html" %}

{% block title %}Boxy - Landing{% endblock %}

{% block extra_css %}
<style>
    /* Match index.html hero section structure */
    .hero-section-modern {
        position: relative;
        width: 100%;
        height: 100vh;
        min-height: 600px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        isolation: isolate;
    }

    /* Hero Background with Spline 3D Scene */
    .hero-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
    }

    /* Spline Background Container - Full Screen */
    .spline-background-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #0A0E27 0%, #1a1f3a 50%, #0A0E27 100%);
    }

    .spline-background-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        pointer-events: auto;
        z-index: 1;
        /* Zoom in to avoid "Built with Spline" button */
        transform: scale(1.15);
        transform-origin: center center;
        background: transparent;
    }

    /* Loading fallback - shows while Spline is publishing */
    .spline-loading-fallback {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        background: linear-gradient(135deg, #0A0E27 0%, #1a1f3a 50%, #0A0E27 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgba(255, 255, 255, 0.3);
        font-size: 0.9rem;
    }

    /* Hero Content - Centered, positioned lower */
    .hero-content {
        position: relative;
        z-index: 10;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding: 2rem 0;
        padding-bottom: 15vh;
    }

    /* Button Wrapper - Centered */
    .hero-cta-wrapper {
        animation: fadeInUp 1s ease-out 1.4s both;
        text-align: center;
    }

    /* Let's Start Button - Dark Blue with Glow (like image) */
    .lets-start-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: clamp(1rem, 2vw, 1.5rem) clamp(2rem, 4vw, 3rem);
        font-size: clamp(1rem, 1.5vw, 1.25rem);
        font-weight: 600;
        color: #FFFFFF;
        background: #0066FF;
        border: 2px solid #0066FF;
        border-radius: 12px;
        text-decoration: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 
            0 4px 20px rgba(0, 102, 255, 0.4),
            0 0 30px rgba(0, 240, 255, 0.2),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .lets-start-button:hover {
        background: #0052CC;
        border-color: #0052CC;
        transform: translateY(-2px);
        box-shadow: 
            0 6px 30px rgba(0, 102, 255, 0.6),
            0 0 40px rgba(0, 240, 255, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }

    .lets-start-button i {
        transition: transform 0.3s ease;
        margin-left: 0.5rem;
    }

    .lets-start-button:hover i {
        transform: translateX(6px);
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive - Match index.html breakpoints */
    @media (max-width: 768px) {
        .hero-section-modern {
            min-height: auto;
            padding: 4rem 0;
        }
        
        .lets-start-button {
            padding: 0.875rem 1.75rem;
            font-size: 0.9rem;
        }
    }

    @media (max-width: 576px) {
        .hero-section-modern {
            min-height: auto;
            padding: 3rem 0;
        }
        
        .hero-content {
            padding: 1rem 0;
        }
    }
</style>
{% endblock %}

{% block content %}
<!-- Hero Section - Match index.html structure -->
<section id="home" class="hero-section-modern">
    <div class="hero-background">
        <!-- Spline 3D Scene as Full Screen Background -->
        <div class="spline-background-container" id="spline-container">
            <!-- Loading fallback -->
            <div class="spline-loading-fallback">
                <div style="text-align: center;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 1rem; display: block;"></i>
                    <p>Loading 3D Scene...</p>
                </div>
            </div>
            <iframe 
                src="https://my.spline.design/aigreymarketingbanner-kY4hlzeXFlcrmrkYua3ng0He/" 
                frameborder="0" 
                width="100%" 
                height="100%"
                allow="fullscreen"
                loading="lazy"
                onload="this.parentElement.querySelector('.spline-loading-fallback').style.display='none';">
            </iframe>
        </div>
    </div>
    <div class="hero-content">
        <div class="hero-cta-wrapper">
            <a href="{{ url_for('index') }}" class="lets-start-button">
                Let's Start <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>
</section>
{% endblock %}
